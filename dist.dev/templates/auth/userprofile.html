<div class="container">
    <div class="row v-center">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <h2 class="light-header">Edit Profile Information</h2>
            <div id="userProfile_view" ng-controller="UserprofileCtrl">
                <div ng-if="complete == false">
                    <form role="form" ng-if="authenticated" name="userProfileForm" ng-submit="updateProfile(userProfileForm, model)" novalidate>
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input name="first_name" id="id_first_name" class="form-control" type="text" ng-model="model.first_name" placeholder="First Name" />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.first_name">{{error}}</div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input name="last_name" id="id_last_name" class="form-control" type="text" ng-model="model.last_name" placeholder="Last Name" />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.last_name">{{error}}</div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email" placeholder="Email" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
                        <button type="submit" ng-show="authenticated" class="btn btn-primary">Update Profile</button>
                    </form>
                    <div class="alert alert-warning" ng-if="authenticated == false">You need to be logged in to do this.</div>
                </div>
                <div ng-if="complete == true">
                    <div class="alert alert-success">You have updated your profile.</div>
                </div>
            </div>

            <div id="passwordChange_view" ng-controller="PasswordchangeCtrl">
                <h2 class="light-header">Change Password</h2>
                <div ng-if="complete == false">
                    <form role="form" ng-submit="changePassword(changePasswordForm)" name="changePasswordForm" ng-if="authenticated" novalidate>
                        <div class="form-group">
                            <label for="id_password1">New Password</label>
                            <input name="new_password1" id="id_password1" type="password" ng-model="model.new_password1" placeholder="New Password" class="form-control" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.new_password1">{{error}}</div>
                        <div class="form-group">
                            <label for="id_password2">Repeat Password</label>
                            <input name="new_password2" id="id_password2" type="password" ng-model="model.new_password2" placeholder="Repeat Password" class="form-control" required />
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.new_password2">{{error}}</div>
                        <button ng-show="authenticated" type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                    <div class="alert alert-warning" ng-if="authenticated != true">You need to be logged in to do this!</div>
                </div>
                <div ng-if="complete == true">
                    <div class="alert alert-success">You have changed your password.</div>
                </div>
            </div>
        </div>
    </div>
</div>
