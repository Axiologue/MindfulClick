  <section class="container">
    <div class="row v-center">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">'
          <div id="login_view" ng-controller="LoginCtrl">
            <h4 class="title-block title-black-filled">Please Log In</h4>
            <form role="form" ng-submit="login(loginForm)" name="loginForm" class="form-black"  novalidate>
              <div class="form-group">
                <label class="sr-only" for="id_username">Username</label>
                <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
              <div class="form-group">
                <label class="sr-only" for="id_password">Password</label>
                <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
              </div>
              <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
              <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
              <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
              <div class="alert alert-danger" ng-if="error">{{error}}</div>
              <p><button type="submit" class="btn btn-black">Submit</button></p>
            </form>
            <div ><p>Forgot your password?  Click <a href="#/passwordReset">here</a></p></div>
          </div>
          <hr>
          <h4>Don't have an Axiologue account?  Sign up below!</h4>
          <a href="#/signUp" class="btn btn-black">Sign Up</a>
        </div>
    </div>
  </section>
