<!DOCTYPE html>
<html lang="en" ng-app="portal">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Axiologue helps you buy with your beliefs?  We help you find the shoes best made to your ethical specifications!">
  <meta name="keywords" content="ethics, shopping, corporate social responsibility, shoes, labor, environment, athletic shoes, running, articles, data, crowdsourced">
  <meta name="author" content="Axiologue">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Axiologue -- Your Ethical Shopping Guide</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.ico" sizes="16x16">

  <!-- bower:css -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="https://use.typekit.net/gzz6kuy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>
  <body ng-controller="MasterCtrl">

    <!-- Navbar -->
    
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Axiologue</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/Products/search">Products</a></li>
            <li><a href="#/References/all">References</a></li>
            <li><a href="#/Blog/landing">Blog</a></li>
            <li><div class="nav-button"><a class="btn btn-black navbar-btn" href="#/signIn">Sign In</a></div></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- Main Carousel -->
    <div class="container-fluid carousel-wrapper">
      <div class="row">
        <div class="col-xs-12 col-carousel">


          <div id="carousel-landing" class="carousel slide" data-ride="carousel"> 
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-landing" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-landing" data-slide-to="1"></li>
              <li data-target="#carousel-landing" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <!-- First Item -->
              <div class="item active" style="background-image: url('img/headers/GrayWalking.jpg');">
                <div class="carousel-caption caption-right carousel-caption-search">
                  <h2>Which Shoes Match Your Ethics?</h2>
                  <form>
                    <div class="input-group">
                      <label class="sr-only" for="landing-search">Search</label> 
                      <input type="text" name="landing-search" id="landing-search" class="form-control" placeholder="Search Shoes, Brands, or References.." >
                      <div class="input-group-btn"><button type="submit" value="go" class="btn"><i class="fa fa-fw fa-search"></i></button></div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Second Item -->
              <div class="item" style="background-image: url('img/headers/GrayShoeHanging.jpg');">
                <div class="carousel-caption caption-bottom">
                  <h2 class="heavy">Mindful Click:</h2>
                  <h3>Shop With Your Ethics on Amazon or Zappos</h3>
                  <button class="btn btn-lg btn-white">Get the Extension</button>
                </div>
              </div>

              <!-- Third Item -->
              <div class="item" style="background-image: url('img/headers/GrayWalkingSand.jpg');">
                <div class="carousel-caption caption-right caption-squares">

                  <h2 class="caption-title">Browse By Brand</h2>

                  <div class="squares-wrapper">
                    <div class="carousel-square">
                      <a href="#/company/Nike">
                        <img class="img-responsive" src="img/logos/Nike-mid-white.png" />
                      </a>
                    </div>

                    <div class="carousel-square">
                      <a href="#/company/Adidas">
                        <img class="img-responsive" src="img/logos/Adidas-mid-white.png" />
                      </a>
                    </div>

                    <div class="carousel-square">
                      <a href="#/company/NewBalance">
                        <img class="img-responsive" src="img/logos/NewBalance-mid-white.png" />
                      </a>
                    </div>

                    <div class="carousel-square">
                      <a href="#/company/UnderArmour">
                        <img class="img-responsive" src="img/logos/UnderArmour-mid-white.png" />
                      </a>
                    </div>

                    <div class="carousel-square">
                      <a href="#/company/Asics">
                        <img class="img-responsive" src="img/logos/Asics-mid-white.png" />
                      </a>
                    </div>

                    <div class="carousel-square">
                      <a href="#/company/all">
                        <h3>& Many More...</h3>
                      </a>
                    </div>
                  </div>

                </div>
              </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-landing" role="button" data-slide="prev">
              <i class="fa fa-2x fa-angle-left" aria-hidden="true"></i>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-landing" role="button" data-slide="next">
              <i class="fa fa-2x fa-angle-right" aria-hidden="true"></i>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  <!-- bower:js -->
  <!-- endinject -->
  <!-- inject:js -->
  <!-- endinject -->


  </body>
</html>
