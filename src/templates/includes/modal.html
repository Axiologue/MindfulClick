<div id="{{modalContent.id}}" class="modal fade" tab-index="-1" role="dialog" aria-labelledby="{{'#' + modalContent.label}}" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="{{modalContent.label}}" >{{ modalContent.title }}</h4>
      </div>
      <div class="modal-body">
        {{ modalContent.body }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-black" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-black" ng-click="modalAction()" >{{ modalContent.actionName }}</button>
      </div>
    </div>
  </div>
</div>
